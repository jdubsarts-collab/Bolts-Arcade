<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bolt – Sector 37</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #2b2e3b, #0f1118);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
      color: #fff;
    }

    canvas {
      background: linear-gradient(#3a3f5c, #151722);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    #overlay {
      position: absolute;
      text-align: center;
      pointer-events: none;
    }

    h1 {
      margin-bottom: 6px;
      font-size: 22px;
    }

    p {
      opacity: 0.8;
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <h1>Tap or Space to Help Bolt</h1>
    <p>Sector 37 • Gentle Mode</p>
  </div>

  <canvas id="game" width="360" height="640"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // --- GAME STATE ---
    let running = false;
    let gravity = 0.35;
    let jump = -6;
    let speed = 2;
    let score = 0;

    // --- BOLT ---
    const boltImg = new Image();
    boltImg.src = "TransBack.png";

    const bolt = {
      x: 90,
      y: canvas.height / 2,
      w: 48,
      h: 48,
      vy: 0
    };

    // --- OBSTACLES ---
    const pipes = [];
    const gap = 160;
    const pipeWidth = 48;

    function spawnPipe() {
      const topHeight = 80 + Math.random() * 200;
      pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: canvas.height - (topHeight + gap),
        passed: false
      });
    }

    // --- INPUT ---
    function flap() {
      if (!running) {
        start();
      }
      bolt.vy = jump;
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") flap();
    });

    canvas.addEventListener("click", flap);
    canvas.addEventListener("touchstart", flap);

    // --- GAME LOOP ---
    function start() {
      running = true;
      pipes.length = 0;
      score = 0;
      bolt.y = canvas.height / 2;
      bolt.vy = 0;
      spawnPipe();
    }

    function update() {
      if (!running) return;

      bolt.vy += gravity;
      bolt.y += bolt.vy;

      // spawn pipes gently
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 220) {
        spawnPipe();
      }

      for (let p of pipes) {
        p.x -= speed;

        if (!p.passed && p.x + pipeWidth < bolt.x) {
          score++;
          p.passed = true;
        }

        // collision (forgiving)
        if (
          bolt.x + bolt.w > p.x &&
          bolt.x < p.x + pipeWidth &&
          (bolt.y < p.top || bolt.y + bolt.h > canvas.height - p.bottom)
        ) {
          running = false;
        }
      }

      // bounds
      if (bolt.y < -40 || bolt.y > canvas.height) {
        running = false;
      }

      // cleanup
      while (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // pipes
      ctx.fillStyle = "#8aa1ff";
      for (let p of pipes) {
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, canvas.height - p.bottom, pipeWidth, p.bottom);
      }

      // bolt (faces right naturally)
      ctx.drawImage(boltImg, bolt.x, bolt.y, bolt.w, bolt.h);

      // score
      ctx.fillStyle = "#fff";
      ctx.font = "18px system-ui";
      ctx.fillText("Score: " + score, 12, 26);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
